<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Restaurant</title>
    <!-- Link CSS Files (Order Matters!) -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <h1>Sushi Restaurant!</h1>

    <div id="game-area">
        <div id="prep-station">
            <h2 id="prep-station-title">Prep Station</h2>

            <!-- Waiting Orders Display Area -->
            <div id="waiting-orders-area">
                <h3>Waiting Orders:</h3>
                <div id="current-orders-display">
                     <p>No orders waiting...</p>
                </div>
            </div>

            <div id="ingredient-buttons">
                <!-- Buttons populated by JS -->
            </div>
            <div id="current-prep">
                <h3>Preparing:</h3>
                <div id="prep-display"></div>

                <div class="prep-actions">
                    <button id="finish-prep-btn">Finish Prep</button>
                    <button id="clear-prep-btn">Clear Prep</button>
                </div>

                <div id="finished-dish-area">
                    <h3>Ready Dishes Queue:</h3>
                    <div id="finished-dish-display">
                        <!-- Dishes populated by JS -->
                    </div>
                </div>
            </div>
            <div id="sushi-belt-container">
                 <h3>Drop Dish Here to Serve</h3>
                <div id="sushi-belt-track">
                    <span class="belt-placeholder">üçΩÔ∏è</span>
                    <span class="belt-placeholder">ü•¢</span>
                </div>
            </div>
        </div>
        <div id="ui-area">
            <h2>Score: <span id="score">0</span></h2>
            <div id="message-area">
                <!-- Messages populated by JS -->
            </div>
        </div>
    </div>

    <div id="table-area">
        <!-- Title moved from #ui-area for better context -->
        <h2>Customer Table</h2>
        <div id="party-status">
            Party Satisfaction: <span id="party-hunger-meter">-- / --</span>
        </div>
        <div id="customer-orders-at-table">
            <!-- Customer seats will be populated by JS -->
        </div>
    </div>

    <!-- Load JavaScript Files (Order is IMPORTANT) -->
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/customer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
